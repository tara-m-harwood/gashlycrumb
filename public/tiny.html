<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type = "text/css" href = "styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Gentium+Book+Basic:wght@700&display=swap">
        <script src="/dangerMenu.js" defer></script>
        <script src="/tiny.js" defer></script>
        <title>Singularly Creepy</title>
    </head>
    <body>
        <section id ='tiny-container'>
            <!-- tiny.js appends tiny-card here -->
        </section>

        <section id ='nav-forms'>

            <div id ='random-form-div'>
                <form id = 'random-form' action = 'tiny.html'>
                    <label for = 'random-submit' >Random Tragedy</label>
                    <input id = 'random-endpoint' type = 'hidden' 
                           name = 'endpoint' value = 'random'/>
                    <input id = 'random-endparam' type = 'hidden' 
                           name = 'endparam' value="0"/>
                    <input id = 'random-submit' value= 'Submit to Fate' type = 'submit'>   
                </form>
            </div>

            <div id = 'alpha-form-div'>
                <form id = 'alpha-form' action = 'tiny.html'>
                    <label for = 'alpha-input'>Alphabetic Tragedy</label>
                    <input id = 'alpha-endpoint' type = 'hidden' 
                           name = 'endpoint' value = 'show_by_letter'>
                    <input id = 'alpha-endparam' type = 'text' 
                           name = 'endparam' value = 'A'
                           onchange = 'this.form.submit()' />
                </form>
            </div>

            <div id = 'danger-form-div'>
                <form id = 'danger-form' action = './tiny.html'>
                    <label for = 'danger-input'>Perilous Tragedy</label>
                    <input id = 'danger-endpoint' type = 'hidden' 
                           name = 'endpoint' value = 'show_by_number'>
                    <select id = 'danger-select-endparam' 
                            name = 'endparam' onchange = 'this.form.submit()'></select>
                </form>
            </div>

        </section>

        <section id = 'footer'>

            <div id= 'unsticky'></div>
            <div id= 'stick-to-bottom'>

                <div id = 'copyright-info'>
                    Illustrations from <a href = 'https://edwardgoreyhouse.org/pages/edward-gorey-gashlycrumb-tinies'>"The Gashleycrumb Tinies"</a>
                    Edward Gorey, 1963.
                    <br><br>     
                    <a href = 'https://edwardgoreyhouse.org/pages/edward-gorey-licensing-information' >The Edward Gorey Charitable Trust</a>
                    is the sole owner of all copyrights and related rights to the works of Edward Gorey.
                </div>

                <div id='about-me'>
                    <br>
                    App by <a href = 'https://www.linkedin.com/in/taraharwood/'>Tara Harwood</a>, 2021
                </div>

            </div>
        </section>
        
    </body>
</html>
